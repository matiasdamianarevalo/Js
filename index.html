    <section class="carrito-c animated">
        <span style="font-size:30px;cursor:pointer" id="openCar">
          <img src="img/carrito.png" class="float-carrito rounded-pill p-2" data-bs-toggle="modal" data-bs-target="#exampleModal"></img>
        </span>
    </section>

    <section class="container">
        <div class="row text-center" id="tienda"></div>
    </section>

    <section class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito de compra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="row text-center" id="carrito"></div>
                </div>

                <div class="modal-footer">
                    <div id="total"></div>
                    <button type="button" class="btn btn-secondary" >Finalizar compra</button>
                </div>
            </div>
        </div>
    </section>
    <div class="nav-bottom">
        <div class="popup-whatsapp fadeIn">
            <div class="content-whatsapp -top">
                <button type="button" class="btn-close closePopup">
                    <i class="material-icons icon-font-color"></i>
                </button>
                <p><img src="img/wap.gif" class="rounded-pill" width="50"> Hola, en que podemos ayudarte?</p>
            </div>
            <div class="content-whatsapp -bottom">
            <input class="whats-input" id="whats-in" type="text" Placeholder="Enviar mensaje..." />
                <button class="send-msPopup" id="send-btn" type="button">
                    <img src="img/enviar.png" width="25">
                    <i class="material-icons icon-font-color--black"></i>
                </button>
            </div>
        </div>
            <button type="button" id="whats-openPopup" class="whatsapp-button">
